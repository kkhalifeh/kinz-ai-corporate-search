<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporate Search Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Corporate Search Agent</h1>
  <form method="post">
    <label for="query">Enter your query (e.g., "Give me 50 5-star hotels"):</label><br>
    <textarea id="query" name="query" required>{{ query }}</textarea><br><br>
    <input type="submit" value="Search">
  </form>
  <h2>Result</h2>
  {% if result %}
  <pre>{{ result }}</pre>
  {% else %}
  <p>No result yet. Enter a query and click Search.</p>
  {% endif %}
</body>

</html>
